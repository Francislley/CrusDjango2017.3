{% extends "registro/base_login.html" %}

{% block titulo %}Iniciar sesión{% endblock %}

{% block cuerpo %}
<div align="left">
	<form class="form-signin" method='post' action=''>{% csrf_token %}
		<div align="center">
		  <h2 class="form-signin-heading">Iniciar sesión</h2>
		  <br />
		</div>
		<span id="text_form">Usuario:</span><br />
		{{formulario.username}}
		<br />
		<br />
		<span id="text_form">Contraseña:</span><br />
		{{formulario.password}}
		<br />
		<br />
		<button class="btn btn-lg btn-success btn-block" type="submit">Entrar</button>
		<br />
		<a href="{% url 'registro:crear_usuario' %}"><button type="button" class="btn btn-lg btn-primary btn-block">Crear Cuenta</button></a>
	</form>
</div>
{% endblock %}
